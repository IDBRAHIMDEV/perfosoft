<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.js"></script>
<div class="row">
	<div class="col-md-12">
		<form action="/register.php" class="login-form" id="UsmUserLoginForm" method="post" accept-charset="utf-8" novalidate="novalidate"><div style="display:none;"><input name="_method" value="POST" type="hidden"></div>	<h3 class="form-title">Accès au compte </h3>
			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				<span>
					Entrer Nom & Prénom
				</span>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Nom d'utilisateur</label>
				<div class="input-icon">
					<i class="fa fa-user"></i>
					<div class="input text">
						<input name="data[UsmUser][username]" class="form-control placeholder-no-fix" value="" autocomplete="off" placeholder="Nom utilisateur" id="UsmUserUsername" type="text">
					</div>
				</div>
			</div>	
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Mot de passe</label>
				<div class="input-icon">
					<i class="fa fa-cadnas"></i>
					<div class="input password">
						<input type='password' name="data[UsmUser][username]" class="form-control placeholder-no-fix" value="" autocomplete="off" placeholder="Mot de passe" id="UsmUserUsername" type="text">
					</div>
				</div>
			</div>	
			<div class="form-actions">
				<button type="submit" class="btn green pull-right">
				 Se connecter <i class="m-icon-swapright m-icon-white"></i>
				</button>
			</div>
		</form>
	</div>
</div>
